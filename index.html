<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Coursework 1</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Font Awesome Scripts -->
    <script src="lessons.js"></script>
    <link rel="stylesheet" href="first.css" />
    <!-- Javascript lessons object -->
  </head>
  <body>
    <div id="app">
      <header>
        <h1 v-text="sitename"></h1>
      </header>

      <div v-if="showLessons">
        <div>
          <button
            v-on:click="showCheckout"
            v-if="cartItemCount > 0"
            class="button"
          >
            {{ cartItemCount }}
            <span class="fas fa-cart-plus">Checkout</span>
          </button>
        </div>
        <div>
          <div>
            <h4>Sort by:</h4>

            <label>
              <input
                v-model="sort"
                type="radio"
                name="Sort"
                value="price"
                v-on:click="sortedProducts('price', ord)"
              />
              Price
            </label>
            <label>
              <input v-model="sort" type="radio" name="Sort" value="subj" />
              Subject
            </label>
            <label>
              <input v-model="sort" type="radio" name="Sort" value="loc" />
              Location
            </label>
            <label>
              <input v-model="sort" type="radio" name="Sort" value="avail" />
              Availability
            </label>

            <h4>Order</h4>

            <label>
              <input v-model="ord" type="radio" name="Order" value="asc" />
              Ascending </label
            ><br />
            <label>
              <input type="radio" name="Order" value="des" v-model="ord" />
              Descending </label
            ><br />
          </div>
        </div>
      </div>

      <br />
      <!-- Entry point of our application -->

      <div v-if="showLessons">
        <div v-for="lessons in lessons">
          <div class="row">
            <div class="column">
              <div class="lesson">
                <p>Subject: {{ lessons.subject }}</p>
                <p>Location: {{ lessons.location }}</p>
                <img v-bind:src="lessons.image" />
                <p>Price: Â£{{ lessons.price }}</p>
                <p>Spaces: {{ lessons.space - cartCount(lessons)}}</p>
                <button v-on:click="addToCart(lessons)" v-if="addToCart">
                  <!-- v-if="canAddToCart(lessons)" -->
                  Add to cart
                </button>
                <button disabled="disabled" v-else>Add to cart</button>
                <span v-if="lessons.space - cartCount(lessons)"> </span>
                <span v-else-if="lessons.space - cartCount(lessons) < 10">
                </span>
                <span v-else>Buy now!</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div v-else>
        <h3>Shopping Cart Page</h3>
        <p>
          <strong>Name:</strong>
          <input v-model.trim="order.firstName" />
        </p>
        <p>
          <strong>Number:</strong>
          <input v-model.number="order.number" />
        </p>
        <button v-on:click="checkout"></button>
      </div>
      <br />
    </div>
    <script>
      const instance = new Vue({
        el: "#app",

        data: {
          order: {
            name: "",
            number: "",
          },
          sitename: "Individual Task",
          showLessons: true,
          lessons: lessons,
          cart: [],
          sort: "subj",
          ord: "asc",
        },
        methods: {
          /*addToCart: function () {
            if (this.lesson.numberOfSpaces > 0) {
              this.lesson.numberOfSpaces -= 1;
            }
          },*/
          showCheckout() {
            this.showLessons = this.showLessons ? false : true;
          },
          addToCart(lessons) {
            this.cart.push(lessons);
          },
          canAddToCart(lessons) {
            return lessons.space > this.cartCount(lessons);
          },
          cartCount(id) {
            let count = 0;
            for (let i = 0; i < this.cart.length; i++) {
              if (this.cart[i] === id) {
                count++;
              }
            }
            return count;
          },
          checkout: function () {
            alert("Form has been submitted");
          },
        },
        computed: {
          /*canAddToCart() {
            return this.lesson.numberOfSpaces > 0;
          },*/
          cartItemCount() {
            return this.cart.length;
          },
        },
      });
    </script>
  </body>
</html>
